
	<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<!-- Required meta tags -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<!-- custom css-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Font Awesome CSS -->
<link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>


</head>
<body>



<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>DEPOSIT MONEY</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Institution">Select Institution</label>
  <div class="col-md-5">
    <select id="Institution" name="Institution" class="form-control">
      <option value="1">ANZ</option>
      <option value="2">BNZ</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Account type">Account Type</label>
  <div class="col-md-5">
    <select id="Account type" name="Account type" class="form-control">
      <option value="1">Bank Account</option>
      
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="account no">Account No</label>  
  <div class="col-md-5">
  <input id="account no" name="account no" type="nuber" placeholder="account no" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">Username</label>  
  <div class="col-md-5">
  <input id="username" name="username" type="text" placeholder="enter username" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="deposit">Deposit</label>  
  <div class="col-md-5">
  <input id="deposit" name="deposit" type="number" placeholder="enter amount to deposit" class="form-control input-md">
    <button type="button" class="btn btn-primary btn-lg pull-right"  style="margin-top: 10px;">Deposit</button>
  </div>
</div>


  

</fieldset>
</form>



<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
